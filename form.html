<main class="container">



<h5 class="text-center font-weight-normal mb-4">Google Sheet DataBase</h5>

<form name="submit-form">

    <div class="form-group mx-5">
        <lavel class="form-label">Nombre</lavel>
        <input type="text" name="nombre" class="form-control" require>
    </div>

    <div class="form-group mx-5">
        <lavel class="form-label">Imagen</lavel>
        <input type="text" name="imagen" class="form-control" require>

    <div class="form-group mx-5">
        <lavel class="form-label">Email</lavel>

        <input type="text" name="telefono" class="form-control">

    <div class="d-flex justify-content-end px-5 mb-2">
        <button class="btn btn-primary btn-block mt-4">Register</button>

   <a href="https://docs.google.com/spreadsheets/d/1xHQLchN1_jnf2rnIUjT4xuYldjBMIwtNKX3nR4Ft3Dg/edit#gid=0" target="_blank">link</a>
 
</form>
</main>

<script>
    let scriptURL = "https://script.google.com/macros/s/AKfycbxgd7aNP3F454-vnxZ_wqlaK2Z8JY08anxu9jjOx47FJ7hs-dj7hlyMiEKcUdFg22GX/exec"
    let form = document.forms['submit-form']
    
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
            method: 'POST',
            body: new FormData(form)
        })
        .then((res) => {
            console.log(res)
            if(res.status === 200) {
                form.reset();
                alert('Datos registrados correctamente')
            }
        })
        .catch((error) => {
            console.error('Error', error.message)
        })
    })
</script>
